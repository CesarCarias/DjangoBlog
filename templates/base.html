{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Josefino Blog</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="{% static 'css/base.css' %}">  -->
    <meta name="viewport" content="width=device-width, inital-scale, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <h1 class="d-flex flex-wrap align-items-center justifiy-content-center justify-content-lg-start">
                    <a class="navbar-brand" href="{% url 'home' %}">Django Blog</a>
                </h1>
            </div>
        </header>

        <div>
            {% if user.is_authenticated %}
                <p>Hi {{ user.username }}!</p>
                <!-- <a href="{% url 'logout' %}"><button>Log Out</button></a> -->
            {% else %}
                <p>Usted no se encuentra autenticado</p>
                <a href="{% url 'login' %}"><button>Login</button></a>
                <a href="{% url 'signup' %}"><button>Sign Up</button></a>
            {% endif %}
                <a href="{% url 'post_new' %}"><button>New post</button></a>
            <br><br>
        </div>
        <section>
            {% block content %}
            {% endblock content %}
        </section>
            <!-- Bootstrap JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </div>
</body>
</html>
